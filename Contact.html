<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Husnain's Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-container {
            display: flex;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
        }

        .nav-icon {
            display: flex;
            align-items: center;
        }

        .ali {
            margin-left: 10px;
        }

        .Contact-section {
            text-align: center;
            padding: 50px 0;
        }

        .contact {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <header>
        <div class="navbar">
            <div class="nav-container">
                <h1>Husnain's Cuisine</h1>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="Menu.html">Menu</a>
                    <a href="About.html">About</a>
                    <a href="Timing.html">Timing</a>
                    <a href="/Contact.html">Contact</a>
                </div>
                <div class="nav-icon">
                    <div class="hus">
                        <i class="fa-solid fa-magnifying-glass" class="symbol"></i>
                    </div>
                    <input type="search" placeholder="Search Food" class="ali">
                </div>
            </div>
        </div>
    </header>

    <div class="Contact-section">
        <div class="contact">
            <form>
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Your Name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" cols="30" rows="10" placeholder="Enter your message here" required></textarea>
                <br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Husnain's Cuisine</p>
    </footer>

</body>

</html>
