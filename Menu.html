        body {

        header {

            color: white;

            padding: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .nav-container {
            display: flex;
            align-items: center;
        }

        .nav-container h1 {
            margin: 0;
        }

        .nav-container a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        .nav-icon {
            display: flex;
            align-items: center;
        }

        .hus {
            margin-right: 10px;
        }

        .ali {

        }

        .heading-section {
            text-align: center;
            margin: 20px 0;
        }

        .menu h1 {
            font-size: 36px;
            color: #333;
        }

        .shop-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .box {
            width: 300px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .box h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        .box-img {
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content p {
            margin-top: 10px;
            color: #777;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
