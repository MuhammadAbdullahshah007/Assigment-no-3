<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Page - Husnain's Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-container {
            display: flex;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
        }

        .nav-icon {
            display: flex;
            align-items: center;
        }

        .ali {
            margin-left: 10px;
        }

        .Timing-section {
            text-align: center;
            padding: 50px 0;
        }

        h2 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #333;
            color: white;
        }

        th,
        td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <header>
        <div class="background">
            <div class="navbar">
                <div class="nav-container">
                    <h1>Husnain's Cuisine</h1>
                    <div class="nav-links">
                        <a href="index.html">Home</a>
                        <a href="Menu.html">Menu</a>
                        <a href="About.html">About</a>
                        <a href="Timing.html">Timing</a>
                        <a href="Contact.html">Contact</a>
                    </div>
                    <div class="nav-icon">
                        <div class="hus">
                            <i class="fa-solid fa-magnifying-glass" class="symbol"></i>
                        </div>
                        <input type="search" placeholder="Search Food" class="ali">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="Timing-section">
        <h2>Opening Hours</h2>
        <div class="Time">
            <table>
                <tr>
                    <th colspan="3">Monday-Thursday</th>
                    <td>9am-10am</td>
                </tr>

                <tr>
                    <th colspan="3">Friday</th>
                    <td>9am-11am</td>
                </tr>

                <tr>
                    <th colspan="3">Saturday</th>
                    <td>Closed</td>
                </tr>

                <tr>
                    <th colspan="3">Sunday</th>
                    <td>9am-12am</td>
                </tr>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Husnain's Cuisine</p>
    </footer>

</body>

</html>
